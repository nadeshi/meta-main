<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="text-center bg-success text-white">
                <h1>Current Plot</h1>
            </div>

                <span class="input-group-text">Plot ID</span>

            <div class="input-group mb-2">
                <span class="input-group-text">Plot Coordinates</span>

                </div>
            </div>
            <!-- About End -->
        </div>
